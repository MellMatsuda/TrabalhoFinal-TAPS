<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css">
  <title>Cadastro de Pacientes com Strategy</title>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1>Cadastro de Pacientes</h1>

      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite o nome" />

      <label for="idade">Idade</label>
      <input type="number" id="idade" placeholder="Digite a idade" />

      <label for="condicao">Condição médica</label>
      <input type="text" id="condicao" placeholder="Digite a condição médica" />

      <button id="btnCadastrar">Cadastrar</button>

      <label for="strategySelect">Modo de exibição:</label>
      <select id="strategySelect">
        <option value="simples">Simples</option>
        <option value="ordenado">Ordenado por Nome</option>
        <option value="filtrado">Filtrar condição: 'Diabetes'</option>
      </select>
    </div>

    <div class="lista-box">
      <div class="lista-scroll">
        <h2>Lista de Pacientes</h2>
        <div id="lista"></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
